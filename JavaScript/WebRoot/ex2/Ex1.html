<!DOCTYPE html>
<html>
  <head>
    <title>Ex1.html</title>
	<script type="text/javascript">
	//获取指定的元素节点
	window.onload = function(){
	     //1，获取 id 为 bj 的那个节点
	     //在编写HTML文档时,需要确保 id 属性值是唯一的.
	     //该方法为document对象的方法
	     var bjNode = document.getElementById("bj");
	     alert(bjNode);
	     
	     //2，获取HTML文档中所有的li节点,使用标签名获取指定节点的集合
	     //该方法为Node接口的方法,即任何一个节点都有这个方法
	     var liNode = document.getElementsByTagName("li");
	     alert(liNode.length);
	     //表示指定获取 id为city 的UL里面的所有 Li
	     var cityNode = document.getElementById("city");
	     var cityLiNodes = cityNode.getElementsByTagName("li");
	     alert(cityLiNodes.length);
	     
	     //3，根据HTML文档元素的name属性名来获取指定的节点集合
	     var gerder = document.getElementsByName("gender");
	     alert(gerder.length);
	     
	     //若HTML元素自身没有定义name属性,则getElementByName()方法
	     //对于IE浏览器无效,所以使用该方法需谨慎
	     var bjNode2 = document.getElementsByName("beijing");
	     alert(bjNode2.length);
	     
	}
	</script>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    

  </head>
  
  <body>
    <p>你喜欢哪个城市?</p>
		<ul id="city">
			<li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		gender: 
			<input type="radio" name="gender" value="male"/>Male
			<input type="radio" name="gender" value="female"/>Female
  </body>
</html>
