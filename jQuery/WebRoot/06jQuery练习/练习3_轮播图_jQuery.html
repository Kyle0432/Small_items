<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>焦点轮播图</title>
  <style type="text/css">
    /*去除内外边距,没有链接下划线*/
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
    }

    /*让<body有20px的内边距*/
    body {
      padding: 10px;
    }

    /*最外围的div*/
    #container {
      width: 600px;
      height: 650px;
      overflow: hidden;
      position: relative; /*相对定位*/
      margin: 0 auto;
    }

    /*包含所有图片的<div>*/

    #list {
      width: 4800px; /*8张图片的宽: 8*600 */
      height: 650px;
      position: absolute; /*绝对定位*/
      z-index: 1;
    }

    /*所有的图片<img>*/
    #list img {
      float: left; /*浮在左侧*/ width: 600px;
    }

    /*包含所有圆点按钮的<div>*/
    #pointsDiv {
      position: absolute;
      height: 10px;
      width: 120px;
      z-index: 2;
      bottom: 20px;
      left: 250px;
    }

    /*所有的圆点<span>*/

    #pointsDiv span {
      cursor: pointer;
      float: left;
      border: 1px solid #fff;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #333;
      margin-right: 5px;
    }

    /*第一个<span>*/

    #pointsDiv .on {
      background: orangered;
    }

    /*切换图标<a>*/

    .arrow {
      cursor: pointer;
      display: none;
      line-height: 39px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      width: 40px;
      height: 40px;
      position: absolute;
      z-index: 2;
      top: 300px;
      background-color: RGBA(0, 0, 0, 0.3);
      color: #fff;
    }

    /*鼠标移到切换图标上时*/
    .arrow:hover {
      background-color: RGBA(0, 0, 0, 0.7);
    }

    /*鼠标移到整个div区域时*/
    #container:hover .arrow {
      display: block; /*显示*/
    }

    /*上一个切换图标的左外边距*/
    #prev {
      left: 20px;
    }

    /*下一个切换图标的右外边距*/
    #next {
      right: 20px;
    }
  </style>
</head>

<body>

<div id="container">

  <div id="list" style="left: -600px;">
    <img src="images/6.jpg" alt="6"/>
    <img src="images/1.jpg" alt="1"/>
    <img src="images/2.jpg" alt="2"/>
    <img src="images/3.jpg" alt="3"/>
    <img src="images/4.jpg" alt="4"/>
    <img src="images/5.jpg" alt="5"/>
    <img src="images/6.jpg" alt="6"/>
    <img src="images/1.jpg" alt="1"/>
  </div>
  
<div id="pointsDiv">
    <span index="1" class="on"></span>
    <span index="2"></span>//index表示一个空心圆点
    <span index="3"></span>
    <span index="4"></span>
    <span index="5"></span>
    <span index="6"></span>
</div> 
 
  <a href="javascript:;" id="prev" class="arrow">&lt;</a>
  <a href="javascript:;" id="next" class="arrow">&gt;</a>
        //javascript:是表示在触发<a>默认动作时，
        //执行一段JavaScript代码，而 javascript:; 
        //表示什么都不执行，这样点击<a>时就没有任何反应。
        //相当于原生js里的 return false 取消默认行为
        //href="javascript:;"就是去掉a标签的默认行为，
        //跟href="javascript:void(0);"是一样的。
        //还有点击链接后不会回到网页顶部。a="#"点击后会回到网面顶部
</div>

<script type="text/javascript" src="script/jquery-1.12.3.js"></script>
<script type="text/javascript" src="script/app.js"></script>
</body>
</html>
