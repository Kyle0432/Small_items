<!DOCTYPE html>
<html>
  <head>
    <title>08表单选择器.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
   <form>
  用户名: <input type="text"/><br>
  密 码: <input type="password"/><br>
  爱 好:
  <input type="checkbox" checked="checked"/>篮球
  <input type="checkbox"/>足球
  <input type="checkbox" checked="checked"/>羽毛球 <br>
  性 别:
  <input type="radio" name="sex" value='male'/>男
  <input type="radio" name="sex" value='female'/>女<br>
  邮 箱: <input type="text" name="email" disabled="disabled"/><br>
  所在地:
  <select>
    <option value="1">北京</option>
    <option value="2" selected="selected">天津</option>
    <option value="3">河北</option>
  </select><br>
  <input type="submit" value="提交"/>
</form>
<!--
表单选择器
  1). 表单
  2). 表单对象属性
-->
<script type="text/javascript" src="script/jquery-1.12.3.js"></script>
<script type="text/javascript">
   //1,选择不可使用的文本输入框
   // $(":text:disabled").css("background","cyan");
   //2,显示选中爱好的个数
   //console.log($(":checkbox:checked").length);
   //3,显示选中的城市名称
   $(":submit").click(function(){
   // 选择的option的标签体文本
   var city = $("select>option:selected").html();
   // 选择的option的value属性值
   city = $("select").val();
   alert(city);
   });


</script>
  </body>
</html>
