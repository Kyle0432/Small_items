  </head>
  
  <body>
   <button>测试一</button>
   <button>测试二</button>
   <button id="btn3">测试三</button>
   <button>测试四</button>
   
 <!--
1. jQuery对象是一个包含所有匹配的任意多个dom元素的伪数组对象
2. 基本行为
  * size()/length: 包含的DOM元素个数
  * [index]/get(index): 得到对应位置的DOM元素
  * each(): 遍历包含的所有DOM元素
  * index(): 得到在所在兄弟元素中的下标
-->  
 <script type="text/javascript" src="script/jquery-1.12.3.js"></script> 
 <script type="text/javascript">
 //需求1,统计一共有多少个按钮
 //size()/length:包含的dom元素的个数
 console.log($("button").size(),$("button").length);
 
 //需求2,取出第2个button的文本
 //[index]/get(index):得到对应位置的dom元素
 console.log($("button")[1].innerHTML,$("button").get(1).innerHTML);
 
 //需求3,输出所有button标签的文本
 //each():遍历包含否所有dom元素
 /*$buttons.each(function (index, domEle) {
    console.log(index, domEle.innerHTML, this)
 })*/
 $("button").each(function(){
     //在里面一旦是this了那么this该对象就是dom元素的了
    console.log(this.innerHTML);
 });
 //需求4,输出"测试三"按钮是所有按钮中的第几个按钮
 //index():得到在所在兄弟元素的下标
 console.log($("#btn3").index());
 </script>  
  </body>
</html>
