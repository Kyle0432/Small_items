<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
<!--
required: "This field is required.",
remote: "Please fix this field.",
email: "Please enter a valid email address.",
url: "Please enter a valid URL.",
date: "Please enter a valid date.",
dateISO: "Please enter a valid date ( ISO ).",
number: "Please enter a valid number.",
digits: "Please enter only digits.",
equalTo: "Please enter the same value again.",
maxlength: $.validator.format( "Please enter no more than {0} characters." ),
minlength: $.validator.format( "Please enter at least {0} characters." ),
rangelength: $.validator.format( "Please enter a value between {0} and {1} characters long." ),
range: $.validator.format( "Please enter a value between {0} and {1}." ),
max: $.validator.format( "Please enter a value less than or equal to {0}." ),

<form action="2222" id="myForm">
 <p>用户名(最小6位<input type="text"  name="username" required  minlength="6"/></p>
 <p>密码(必须6到8位)<input type="password"  id="password"  name="pwd1" required minlength="6" maxlength="8"/></p>
 <p>确认密码(与密码相同)<input type="password" name="pwd2" equalTo="#password"/></p>
 <p><input type="submit" value="注册"/></p>
    <script type="text/javascript" src="jquery-1.12.3.js"></script>
    <script type="text/javascript" src="jquery.validate.js"></script>
    <script type="text/javascript">
        /*
        声明式验证: 程序员只需要声明各种验证规则, 可以自定义验证错误信息
         */
        //对此表单开启验证
      $("#myForm").validate({

       messages:{
           username:{
               required:"用户是必须的",
               minlength:"用户名至少为6位"
           },
          pwd1:{
               required:"密码是必须的",
               minlength:"密码长度至少为6位",
               maxlength:"密码长度最大为8位"
          },
          pwd2:{
              equalTo:"必须与密码相同"
          }
       }
      });
    </script>
</form>
</body>
</html>
